<!DOCTYPE html>


    {% extends "base.html" %}
    {% block title %}Login{% endblock %}

    {% block content %} 
        <div class="p-6 bg-yellow-100 flex justify-center items-center h-screen">
            <div class="max-w-md bg-white p-8 rounded-lg shadow-lg w-full">
                <img src="/static/banner.png" alt="Pizza Planet Banner" class="w-full rounded-lg shadow-lg mb-6">
                <h3 class="text-3xl font-bold text-center text-red-600">Pizza Planet Login</h3>
                <form method="POST" class="mt-6">
                    <div class="form-group">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border rounded-lg">
                    </div>
                    <div class="form-group mt-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border rounded-lg">
                    </div>
                    <button type="submit" class="mt-6 bg-red-500 text-white px-4 py-2 rounded-lg w-full hover:bg-red-600">Login</button>
                </form>
                <div class="mt-4 text-center">
                    <a href="/signup" class="text-blue-500 hover:underline">Don't have an account? Sign up</a>
                </div>
            </div>
        </div>
    {% endblock %}
</html>
